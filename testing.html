<!DOCTYPE html>
<html>
<head>
    <title>Machine Learning Prediction</title>
</head>
<body>
    <h1>Machine Learning Prediction</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput">
        <input type="submit" value="Predict">
    </form>
    <div id="resultContainer"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            var formData = new FormData();
            formData.append('file', file);

            fetch('https://wayang-predictions-l5wkf7uxfq-et.a.run.app/predict', {
                method: 'POST',
                body: formData
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                var resultContainer = document.getElementById('resultContainer');
                resultContainer.innerHTML = '';
                
                var resultHeading = document.createElement('h2');
                resultHeading.textContent = 'Prediction Result:';
                resultContainer.appendChild(resultHeading);
                
                var resultText = document.createElement('p');
                resultText.textContent = 'Prediction: ' + data.result;
                resultContainer.appendChild(resultText);

                var imageUrl = data.image_url;
                var resultImage = document.createElement('img');
                resultImage.src = imageUrl;
                resultImage.style.maxWidth = '500px';
                resultContainer.appendChild(resultImage);
            })
            .catch(function(error) {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
